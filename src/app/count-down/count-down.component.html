<mat-card>
  <mat-card-header>
    <mat-card-title>Count Down</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ countDownRemain }}</mat-card-title>
      </mat-card-header>
    </mat-card>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="restartCountDown()" mat-icon-button>
      <mat-icon>redo</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
