<mat-card class="count-down-card">
  <mat-card-title class="count-down-title">Countdown</mat-card-title>
  <mat-card-content>
    <span class="count-down-remain">{{ countDownRemain }}</span
    ><br />
    <button (click)="restartCountDown()" mat-icon-button matTooltip="restart">
      <mat-icon class="count-down-redo-button"> redo </mat-icon>
    </button>
  </mat-card-content>
</mat-card>
